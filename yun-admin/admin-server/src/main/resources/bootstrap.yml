server:
  port: 8030
spring:
  profiles:
    active: ${ENV-ACTIVE:dev}

---
# 开发环境配置
spring:
  profiles: dev
  application:
    name: admin-server # 对应config server所获取的配置文件的{application}
  cloud:
    nacos:
      config:
        server-addr: ${NACOS-HOST:nacos-host}:8848
        file-extension: yaml
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
      discovery:
        server-addr: ${NACOS-HOST:nacos-host}:8848
---
# 生产环境配置
spring:
  profiles: prod
  application:
    name: admin-server # 对应config server所获取的配置文件的{application}
  cloud:
    nacos:
      config:
        server-addr: ${NACOS-HOST:nacos-host}:8848
        file-extension: yaml
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: ${spring.profiles.active}
      discovery:
        server-addr: ${NACOS-HOST:nacos-host}:8848
        namespace: ${spring.profiles.active}